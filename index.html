<!doctype html>
<html lang="en">

<head>
  <title>Alberto Budget Report</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="css/main.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/ea4954f633.js" crossorigin="anonymous"></script>

  <h2>Alberto Budget Report</h2>
  <div class="logout row">
    <div style="margin-top: 25px; float: right; margin-right: 20px;">
      <button id="refresh_button" class="btn btn-info" style="margin-right: 18px; visibility: hidden;"
        onclick="handleAuthClick()">Refresh</button>
      <button id="signout_button" class="btn btn-warning" style="visibility: hidden;"
        onclick="handleSignoutClick()">Sign Out</button>
    </div>
  </div>
  <hr />

  <div class="login row align-items-start" style="margin-bottom: 30px;">
    <div class="col-12">
      <div class="loading text-center">
        <input type="password" id="password" placeholder="cÃ³d planilha" />
        <div class="text-center" style="margin-top: 25px">
          <button id="authorize_button" class="btn btn-info" style="margin-right: 18px;"
            onclick="handleAuthClick()">Authorize</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-report">
    <div class="row align-items-start">
      <div class="col-6">
        <div class="report overflow-auto" style="max-height: 500px;">
        </div>
      </div>
      <div class="col-6">
        <b>Details</b>
        <div class="details overflow-auto" style="max-height: 474px;"></div>
      </div>
      <div class="col-6">
        <hr />
        <h4 class="text-center">Totals</h4>
        <div class="totals"></div>
      </div>
      <div class="col-6">
        <hr />
        <h4 class="text-center">Incomings</h4>
        <div class="incomings"></div>
      </div>
      <div class="col-12">
        <div id="piechart" style="margin-top: 25px; width: 900px; height: 500px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>

  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location = "index_mob.html"
    }
  </script>

  <script src="js/alberto.js"></script>
  <script src="js/config.js"></script>
  <script src="js/readSpreadsheet.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>

</html>
